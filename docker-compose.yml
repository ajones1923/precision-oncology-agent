# HCLS AI Factory / ai_agent_adds / precision_oncology_agent
#
# Services:
#   milvus-etcd          etcd key-value store for Milvus metadata
#   milvus-minio         MinIO object storage for Milvus log/index data
#   milvus-standalone    Milvus 2.4 vector database (ports 19530, 9091)
#   onco-streamlit       Streamlit clinical UI (port 8526)
#   onco-api             FastAPI REST server (port 8527)
#   onco-setup           One-shot: create collections + seed all data
#
# Usage:
#   cp .env.example .env          # add ANTHROPIC_API_KEY
#   docker compose up -d          # start all services
#   docker compose logs -f onco-setup  # watch seed progress
#
# Author: Adam Jones
# Date:   February 2026
# =============================================================================

version: "3.8"

services:
  # -- etcd (Milvus metadata store) ------------------------------------------
  milvus-etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: onco-milvus-etcd
    environment:
      ETCD_AUTO_COMPACTION_MODE: revision
      ETCD_AUTO_COMPACTION_RETENTION: "1000"
      ETCD_QUOTA_BACKEND_BYTES: "4294967296"        # 4 GB
      ETCD_SNAPSHOT_COUNT: "50000"
    volumes:
      - etcd_data:/etcd
    command:
      - etcd
      - --advertise-client-urls=http://127.0.0.1:2379
      - --listen-client-urls=http://0.0.0.0:2379
      - --data-dir=/etcd
      - --auto-compaction-mode=revision
      - --auto-compaction-retention=1000
      - --snapshot-count=50000
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 5
    networks:
      - onco-network
    restart: unless-stopped

  # -- MinIO (Milvus object storage) -----------------------------------------
  milvus-minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: onco-milvus-minio
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 5
    networks:
      - onco-network
    restart: unless-stopped

  # -- Milvus Standalone -----------------------------------------------------
  milvus-standalone:
    image: milvusdb/milvus:v2.4-latest
    container_name: onco-milvus-standalone
    command: ["milvus", "run", "standalone"]
    security_opt:
      - seccomp:unconfined
    environment:
      ETCD_ENDPOINTS: milvus-etcd:2379
      MINIO_ADDRESS: milvus-minio:9000
    ports:
      - "19530:19530"             # gRPC client port
      - "9091:9091"               # Metrics / health endpoint
    volumes:
      - milvus_data:/var/lib/milvus
    depends_on:
      milvus-etcd:
        condition: service_healthy
      milvus-minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - onco-network
    restart: unless-stopped

  # -- Oncology Streamlit UI -------------------------------------------------
  onco-streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: onco-streamlit
    ports:
      - "8526:8526"
    environment:
      ONCO_MILVUS_HOST: milvus-standalone
      ONCO_MILVUS_PORT: "19530"
      ONCO_STREAMLIT_PORT: "8526"
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    depends_on:
      milvus-standalone:
        condition: service_healthy
    networks:
      - onco-network
    restart: unless-stopped

  # -- Oncology FastAPI Server -----------------------------------------------
  onco-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: onco-api
    ports:
      - "8527:8527"
    environment:
      ONCO_MILVUS_HOST: milvus-standalone
      ONCO_MILVUS_PORT: "19530"
      ONCO_API_PORT: "8527"
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    command:
      - uvicorn
      - api.main:app
      - --host=0.0.0.0
      - --port=8527
      - --workers=2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8527/health"]
      interval: 30s
      timeout: 10s
      start-period: 30s
      retries: 3
    depends_on:
      milvus-standalone:
        condition: service_healthy
    networks:
      - onco-network
    restart: unless-stopped

  # -- Oncology Setup (one-shot: create collections + seed data) -------------
  onco-setup:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: onco-setup
    environment:
      ONCO_MILVUS_HOST: milvus-standalone
      ONCO_MILVUS_PORT: "19530"
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    command: >
      bash -c "
        echo '===== Oncology Setup: Creating collections =====' &&
        python scripts/setup_collections.py --drop-existing &&
        echo '===== Seeding variants (CIViC + OncoKB) =====' &&
        python scripts/seed_variants.py &&
        echo '===== Seeding literature (PubMed) =====' &&
        python scripts/seed_literature.py &&
        echo '===== Seeding clinical trials =====' &&
        python scripts/seed_trials.py &&
        echo '===== Seeding therapies =====' &&
        python scripts/seed_therapies.py &&
        echo '===== Seeding biomarkers =====' &&
        python scripts/seed_biomarkers.py &&
        echo '===== Seeding pathways =====' &&
        python scripts/seed_pathways.py &&
        echo '===== Seeding guidelines =====' &&
        python scripts/seed_guidelines.py &&
        echo '===== Seeding resistance mechanisms =====' &&
        python scripts/seed_resistance.py &&
        echo '===== Seeding outcomes =====' &&
        python scripts/seed_outcomes.py &&
        echo '===== Oncology Setup complete! ====='
      "
    depends_on:
      milvus-standalone:
        condition: service_healthy
    networks:
      - onco-network
    restart: "no"

# -- Volumes -----------------------------------------------------------------
volumes:
  etcd_data:
    driver: local
  minio_data:
    driver: local
  milvus_data:
    driver: local

# -- Network -----------------------------------------------------------------
networks:
  onco-network:
    name: onco-network
    driver: bridge
